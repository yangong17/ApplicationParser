<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS here -->
    
    <style>
        #executeBtn {
            background-color: #FC6969 !important;
            color: white !important;
            font-size: 1.5em; /* Adjust for desired size */
            padding: 10px 20px; /* Adjust for desired padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Add rounded edges */
        }
    
        #executeBtn:hover {
            background-color: #FF5050 !important;
        }

        .container-fluid.padded {
            padding-left: 5%;   /* Adjust as needed */
            padding-right: 0%;  /* Adjust as needed */
        }

        
        /* Sort Indicators */
        .sort-indicator.asc::before {
            content: "↓";
        }

        .sort-indicator.desc::before {
            content: "↑";
        }

        /* Filter Indicators */
        .highlight-green {
            color: green;
        }

        .highlight-red {
            color: red;
        }


    </style>

    


    <title>Form Parser</title>
</head>

<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CS50 Final Project - Yang Ong</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Add navigation items here. Example: -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid mt-5 padded">
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-dark text-white">
        <div class="container">
            <small>&copy; 2023 Form Parser - Yang Ong. All Rights Reserved.</small>
        </div>
    </footer>


</body>

</html>
